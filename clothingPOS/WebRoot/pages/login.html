<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>服装POS系统/登录</title>

    <!-- Bootstrap Core CSS -->
    <link href="..${contextPath}/resources/sbAdmin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="..${contextPath}/resources/sbAdmin/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="..${contextPath}/resources/sbAdmin/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="..${contextPath}/resources/sbAdmin/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .panel-body .checkbox{
            display: inline-block;
        }
        .panel-body .filed{
            display: inline-block;
            margin: 10px 0;
            float: right;
        }
        .panel-body .filed a{
            text-decoration: none;
            cursor: pointer !important;
        }
        .panel-body .filed a:hover{
            color: #00b2f3;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-user">&nbsp;&nbsp;</i>用户登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="login.action" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入用户名" name="user.username" type="" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码不少于6位" name="user.password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住我
                                    </label>
                                </div>
                                <div class="filed">
                                    <a href="#">忘记密码?</a>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block">登录</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="..${contextPath}/resources/sbAdmin/vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="..${contextPath}/resources/sbAdmin/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="...${contextPath}/resources/sbAdmin/vendor/metisMenu/metisMenu.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="..${contextPath}/resources/sbAdmin/dist/js/sb-admin-2.js"></script>
	
	<!-- 加载自定义的js -->
	<script type="text/javascript">
		var contextPath = '${contextPath}';
	</script>
</body>

</html>
